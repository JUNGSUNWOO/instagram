{% extends 'base.html' %}
{% block content %}
    <h3>회원가입</h3>
    <form action={% url 'signup' %} method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">아이디</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="아이디를 입력하세요">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">비밀번호</label>
            <input type="password" class="form-control" id="exampleInputEmail1" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">핸드폰 번호</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="핸드폰 번호를 입력하세요">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">이메일</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">프로필 소개</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="프로필 소개를 입력하세요">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">프로필 이미지</label>
            <input type="file" class="form-control" id="exampleInputEmail1" placeholder="프로필 이미지를 입력하세요">
        </div>
        <input type="submit" value="Save">
    </form>
{% endblock %}
